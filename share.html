<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>国际教育</title>
</head>
<body>
<div id="loading" style="text-align: center">
  <img src="./images/loading.gif">
</div>

<div id="main" style="display: none">
  <div class="school-info">
    <div class="logo">
      <img id="school_logo">
    </div>
    <div class="apply-btn">
      <span>我也要</span>
      <img src="./images/icon_arrow.png">
    </div>
  </div>
  <div class="word-card-swiper-container">
    <div class="word-card-swiper">
      <div class="swiper-container">
        <div class="swiper-wrapper">

        </div>
      </div>
      <audio id="audio"></audio>
      <div id="time"></div>
      <div id="progress-bar"></div>
      <div id="play">
        <img src="./images/play.png">
      </div>
    </div>
    <div id="board">
      <div id="title"></div>
      <div id="count"></div>
    </div>
  </div>
  <div class="author-info-container">
    <div id="bottom_sidebar" class="bottom_sidebar ">
      <img id="user_img">
      <div id="bottom_user_info" class="bottom_user_info ">
        <div id="user_name"></div>
        <div id="user_age"></div>
        <div id="upload_time"></div>
      </div>
      <img id="like_img" class="like_img" src="./images/icon_medal.png">
      <div id="like_num" class="like_num"></div>
    </div>
    <div class="medal">
    </div>
  </div>
</div>
<script src="dist/bundle.js"></script>
</body>
</html>
