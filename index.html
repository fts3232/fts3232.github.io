<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <style>

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .slide-wrapper {
            width: 100%;
            height: 100%;
            position: fixed;
            transition: transform 0.5s ease 0s;
            transform: translate(0px, 0px);
        }

        .slide-wrapper .slide {
            width: 100%;
            height: 100%;
        }

        .slide-wrapper .slide:nth-child(1) {
            background: black;
        }

        .slide-wrapper .slide:nth-child(2) {
            background: blue;
        }

        .slide-wrapper .slide:nth-child(3) {
            background: green;
        }

        .slide-wrapper .slide:nth-child(4) {
            background: yellow;
        }

        .slide-container .slide-pagination {
            list-style: none;
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
        }

        .slide-container .slide-pagination li {
            border: 5px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: block;
            position: relative;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .slide-container .slide-pagination li.active {
            background: white;
        }

        .smoky {
            display: inline-block;
            color: transparent;
            text-shadow: 0 0 0 whitesmoke;
            font: 5vw/30px "Finger Paint";
            animation: smoky 5s infinite both;
        }

        .frosted-glass {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .frosted-glass::before {
            content: "";
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            backdrop-filter: blur(150px);
            z-index: 1;
        }

        .frosted-glass .content {
            position: relative;
            z-index: 2;
            color:#fff;
            font-size: 30px;
        }

        .g-polygon {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: .5;
        }
        .g-polygon-1 {
            background: #ffee55;
            clip-path: polygon(0 10%, 30% 0, 100% 40%, 70% 100%, 20% 90%);
        }

        .g-polygon-2 {
            background: #E950D1;
            clip-path: polygon(10% 0, 100% 70%, 100% 100%, 20% 90%);
        }

        .g-polygon-3 {
            background: rgb(87, 80, 233);
            clip-path: polygon(80% 0, 100% 70%, 100% 100%, 20% 90%);
        }

        .run {
            width: 256px;
            height: 256px;
            background: url('https://github.com/iamalperen/playground/blob/main/SpriteSheetAnimation/sprite.png?raw=true');
            animation: sprite .6s steps(6, end) infinite;
        }

        @keyframes sprite {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: -1536px 0;
            }
        }

        @keyframes smoky {
            60% {
                text-shadow: 0 0 40px whitesmoke;
            }
            to {
                transform:
                        translate3d(15rem,-8rem,0)
                        rotate(-40deg)
                        skewX(70deg)
                        scale(1.5);
                text-shadow: 0 0 20px whitesmoke;
                opacity: 0;
            }
        }

        .btn {
            width: 100px;
            height: 50px;
            line-height: 50px;
            display: inline-block;
            color:black;
            position: relative;
        }

        .btn.parallelogram::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: #03f463;
            transform: skewX(15deg);
            z-index: -1;
        }
    </style>
</head>

<body>
<div class="slide-container">
    <div class="slide-wrapper">
        <div class="slide" style="text-align: center">
            <div class="frosted-glass">
                <div class="bg">
                    <div class="g-polygon g-polygon-1"></div>
                    <div class="g-polygon g-polygon-2"></div>
                    <div class="g-polygon g-polygon-3"></div>
                </div>
                <div class="content">
                    <div class="run"></div>
                    <span class="smoky">烟幕</span>
                    <div class="btn-box">
                        <div class="btn parallelogram">按钮</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
    </div>
</div>
<script>
    let container = document.querySelector('.slide-container')
    let wrapper = document.querySelector('.slide-wrapper')
    let targetIndex = 0;
    let slideLength = wrapper.querySelectorAll('.slide').length;
    let mouseSlideTimer = null;

    function createPagination() {
        let paginator = document.createElement('ul')
        paginator.className = 'slide-pagination'
        for (let i = 0; i < slideLength; i++) {
            let item = document.createElement('li')
            if (i === targetIndex) {
                item.className = 'active'
            }
            item.addEventListener('click', function (e) {
                slideTo(i)
            })
            paginator.appendChild(item)
        }
        container.appendChild(paginator)
    }

    function slideTo(index) {
        let h = wrapper.offsetHeight * index;
        wrapper.style.transform = 'translate(0px, -' + h + 'px)'
        document.querySelectorAll('.slide-pagination li')[targetIndex].className = '';
        document.querySelectorAll('.slide-pagination li')[index].className = 'active';
        targetIndex = index;
    }

    function mouseSlide(e) {
        //防抖
        clearTimeout(mouseSlideTimer)
        mouseSlideTimer = setTimeout(function () {
            let index
            //向下
            if (e.deltaY > 0) {
                index = Math.min(targetIndex + 1, slideLength - 1)
            }
            //向上
            else if (e.deltaY < 0) {
                index = Math.max(0, targetIndex - 1)
            }
            slideTo(index)
        }, 100)
        return false;
    }

    wrapper.addEventListener('mousewheel', mouseSlide)
    createPagination()
    if (targetIndex !== 0) {
        slideTo(targetIndex)
    }
</script>
</body>
</html>
